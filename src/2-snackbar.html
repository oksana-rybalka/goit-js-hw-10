<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container-snackbar">
        <h1 class="main-title">
          <span class="main-title-gradient">Snackbar</span>
        </h1>
        <form class="form">
          <label class="label-delay">
            Delay (ms)
            <input class="input-delay" type="number" name="delay" required />
          </label>

          <fieldset class="fieldset-state">
            <legend class="legend-state">State</legend>
            <label class="label-state">
              <input
                class="input-fulfilled"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="label-state">
              <input
                class="input-rejected"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button class="btn-create" type="submit">Create notification</button>
        </form>

        <a class="back-btn" href="./index.html">Go back</a>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
